<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Update Notes</title>
	<meta charset="utf-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1" />
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>
<h:body style="background-image: url('/NoteDude/images/website-backgrounds.jpg');">
	<div class="container">
  	<div class="jumbotron">
	<h1>Update Notes</h1>
	
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
		<div class="navbar-header">
	    </div>
	    <ul class="nav navbar-nav">
		    <li ><a href="Index.xhtml">Home</a></li>
	    	<li><a href="addNotes.xhtml">Add Notes</a></li>
	    	<li ><a href="Notes.xhtml">Notes</a></li>
	    </ul>
  		</div>
	</nav>
	<h:form>
		<h4>Update your notes here!</h4>
		<br />
		<h:message for="topicID" styleClass="errorMessage" />
		Topic ID: <h:inputText  class="form-control form-control-lg" value="#{topics.topicID}" id="topicID" required="true" requiredMessage="Topic ID is needed here to update the notes"/>
		<br />
		<h:message styleClass="errorMessage" for="topicName"/> 
		<br />
      	Topic Name: <h:inputText  class="form-control form-control-lg" value="#{topics.topicName}" id="topicName"
			p:placeholder="" />
		<br />
		
		<h:message styleClass="errorMessage" for="details"/> 
		<br />
      	Details: <h:inputTextarea class="form-control form-control-lg" value="#{topics.details}" id="details"  cols="50" rows="10" p:placeholder=""/>
		<br />
		<br />
		<br />
		<h:commandButton value="Update"
			action="#{topicController.updateTopic(topics)}" />
	</h:form>
	</div>
	</div>
</h:body>
</html>
