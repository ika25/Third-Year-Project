<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Add Notes</title>
	<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />  -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>
<h:body style="background-image: url('/NoteDude/images/website-backgrounds.jpg');">
<div class="container">
  <div class="jumbotron">
  <h1>Add Notes</h1>
  <BR />
  <nav class="navbar navbar-inverse">
		<div class="container-fluid">
		<div class="navbar-header">
	    </div>
	    <ul class="nav navbar-nav">
	    	<li><a href="Index.xhtml">Home</a></li>
	    	<li ><a href="subtop.xhtml">Add Subject Topic ID</a></li>
	    	<li ><a href="Notes.xhtml">Notes</a></li>
	    	<li ><a href="updateNotes.xhtml">Update Notes</a></li>
	    	<li ><a href="deleteNotes.xhtml">Delete Notes</a></li>
	    </ul>
  		</div>
	</nav>
  <h4>After you add subject topic id now you can add your notes here.</h4>
	<h:form>
		<h:messages styleClass="errorMessage" globalOnly="true" />
		<h:message for="topicID" styleClass="errorMessage" />
		<br />
      	Topic ID <h:inputText class="form-control form-control-lg" value="#{topics.topicID}" id="topicID" p:placeholder="" required="true" requiredMessage="Topic ID is needed" />
		<br />
		<h:message  for="topicName"/> 
		<br />
      	Topic Name <h:inputText class="form-control form-control-lg" value="#{topics.topicName}" id="topicName" p:placeholder=""/>
		<br />
		<h:message for="details"/> 
		<br />
		Details <h:inputTextarea class="form-control form-control-lg" value="#{topics.details}" id="details"  cols="50" rows="10" p:placeholder=""/>
		<br />
		
		<h:commandButton value="Add" action="#{topicController.addTopic(topics)}" />
		<br />
		<br />
	</h:form>
	</div>
	</div>
</h:body>
</html>
