<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Subject Listing</title>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<f:metadata>
		<f:event listener="#{subjectController.loadSubjects()}"
			type="preRenderView" />
		</f:metadata>
</h:head>

<h:body style="background-image: url('/NoteDude/images/website-backgrounds.jpg');">
	<div class="container">
  	<div class="jumbotron">	
  	
  	
  	<h1>Subject Listing</h1>
  	
  	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
		<div class="navbar-header">
	    </div>
	    <ul class="nav navbar-nav">
	    	<li><a href="Index.xhtml">Home</a></li>
	    	<!-- <li ><a href="addSubject.xhtml">Add Subjects here</a></li>
	    	<li><a href="deleteSubject.xhtml">Delete Subject</a></li>
	    	 -->
	    </ul>
  		</div>
	</nav>
  	
	<h:dataTable value="#{subjectController.subjects}" var="subjects" border="1"
				styleClass="table table-hover"
				headerClass="info">
		<h:column>
			<f:facet name="header">Subject ID</f:facet>
			#{subjects.id}
		</h:column>
		<h:column>
			<f:facet name="header">Subject Name</f:facet>
			#{subjects.name}
		</h:column>
	</h:dataTable>
	</div>
	</div>
</h:body>
</html>
