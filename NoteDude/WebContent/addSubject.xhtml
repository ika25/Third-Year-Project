<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"

<h:head>
	<title>Add Subjects</title>
	<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />  -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>
<h:body style="background-image: url('/NoteDude/images/website-backgrounds.jpg');">
<div class="container">
  <div class="jumbotron">
  <h1>Add Subjects</h1>
  <BR />
  <nav class="navbar navbar-inverse">
		<div class="container-fluid">
		<div class="navbar-header">
	    </div>
	    <ul class="nav navbar-nav">
	    	<li><a href="Index.xhtml">Home</a></li>

	    </ul>
  		</div>
	</nav>
  <h4>Add Subjects below</h4>
	<h:form>
		<h:messages styleClass="errorMessage" globalOnly="true" />
		<h:message for="id" styleClass="errorMessage" />
		<br />
      	Subject ID: <h:inputText class="form-control form-control-lg" value="#{subjects.id}" id="id" required="true" requiredMessage="subject ID is needed" />
		<br />
		<h:message  for="name"/> 
		<br />
      	Subject Name: <h:inputText class="form-control form-control-lg" value="#{subjects.name}" id="name" />
		<br />
		<h:commandButton value="Add" action="#{subjectController.addSubject(subjects)}" />
		<br />
		<br />
	</h:form>
	</div>
	</div>
</h:body>
</html>
