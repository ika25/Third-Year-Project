<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Notes</title>
	<meta charset="utf-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1" />
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<f:metadata>
		<f:event listener="#{topicController.loadTopics()}"
			type="preRenderView" />
		</f:metadata>
</h:head>

<h:body style="background-image: url('/NoteDude/images/website-backgrounds.jpg');">
	<div class="container">
  	<div class="jumbotron">
	
	<h1>Notes</h1>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
		<div class="navbar-header">
	    </div>
	    <ul class="nav navbar-nav">
		    <li ><a href="Index.xhtml">Home</a></li>
		    <li ><a href="subtop.xhtml">Add Subject Topic ID</a></li>
		    <li><a href="addNotes.xhtml">Add Notes</a></li>
	    	<li ><a href="updateNotes.xhtml">Update Notes</a></li>
	    	<li ><a href="deleteNotes.xhtml">Delete Notes</a></li>
	    </ul>
  		</div>
	</nav>
	
	<h:dataTable value="#{topicController.topics}" class="table table-hover" var="top" border="1"
					headerClass="info"
					rowClasses="default">
		
		<h:column>
			<f:facet name="header">Subject ID</f:facet>
			#{top.subjectID}
		</h:column>
		<h:column>
			<f:facet name="header">Topic ID</f:facet>
			#{top.topicID}
		</h:column>
		<h:column>
			<f:facet name="header">Topic Name</f:facet>
			#{top.topicName}
		</h:column>
		<h:column>
			<f:facet name="header">details</f:facet>
			#{top.details}
		</h:column>
	</h:dataTable>
	</div>
	</div>	
	</h:body>
</html>
